<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropDown Menu Example</title>
</head>
<body>
  <nav class="navbar">
    <div class="icon-box">
      <button id="icon-1" type="button">
        <h3>Products</h3>
      </button>
      <ul id="menu-1" class="menu-1 hide">
        <li><button id="option-1"><h3>Option 1</h3></button></li>
        <li><button id="option-2"><h3>Option 2</h3></button></li>
        <li><button id="option-3"><h3>Option 3</h3></button></li>
        <li><button id="option-4"><h3>Option 4</h3></button></li>
        <li><button id="option-5"><h3>Option 5</h3></button></li>
      </ul>
    </div>
  </nav>
  <script src="main.js"></script>
</body>
</html>
